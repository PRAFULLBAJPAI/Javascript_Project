<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
    <h1>BMI Calculator</h1>
<form >
    <p><label>Height in CM :- </label><input id="height" type="number" placeholder="Enter Height"></p>
    <p><label>Weight in KG :- </label><input id="weight" type="number" placeholder="Enter Weight"></p>
    <button type="submit">Calculate</button>
    <div class="results"></div>

</form>
</div>
<div class="weight_guild">
    <h3>BMI weight Guild</h3>
    <p>Under Weight = Less then 18.6 (18.6 > BMI)</p>
    <p>Normal Weight = 18.6 To 24.5</p>
    <p>Over Weight = Above then 24.6 (24.6 < BMI)</p>
</div>

    <script src="script.js"></script>
</body>
</html>
